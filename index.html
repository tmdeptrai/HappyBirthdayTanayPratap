<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Birthday</title>
  <style>
    body {
      font-family: 'Lobster', cursive;
      background: linear-gradient(135deg, #ffe5e5 0%, #ffb6b9 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .countdown {
      font-size: 3em;
      color: #ff3366;
      margin-bottom: 20px;
      font-family: 'Lobster', cursive;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #fff0f0, 0 0 10px #ffb6b9;
      position: relative;
      z-index: 2;
    }
    .label {
      font-size: 1.3em;
      color: #d72660;
      margin-bottom: 30px;
      font-family: 'Indie Flower', cursive;
      background: rgba(255,255,255,0.7);
      padding: 8px 20px;
      border-radius: 20px;
      box-shadow: 0 2px 8px #ffd6d6;
      z-index: 2;
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2764.svg') no-repeat center center;
      background-size: contain;
      opacity: 0.7;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(1) rotate(0deg); opacity: 0.7; }
      80% { opacity: 0.7; }
      100% { transform: translateY(-10vh) scale(1.2) rotate(30deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="countdown" id="countdown"></div>
  <div class="label">Đếm ngược đến ngày sinh nhật baby ♥️</div>
  <script>
    // Target time: 16 Sep 2025 00:00:00 GMT+7
    const target = new Date(Date.UTC(2025, 8, 15, 17, 0, 0)); // 15 Sep 17:00 UTC = 16 Sep 00:00 GMT+7
    function updateCountdown() {
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        window.location.href = "main.html";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById('countdown').textContent =
        `${days} ngày ${hours} giờ ${minutes} phút ${seconds} giây`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Heart animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      heart.style.top = '100vh';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
